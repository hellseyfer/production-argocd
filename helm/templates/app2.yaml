apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hellseyfer/devops-paradox
    targetRevision: HEAD
    path: helm
    helm:
      values: |
        image:
          tag: latest
        ingress:
          host: http://myhothost.ddns.net/
      version: v3
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
