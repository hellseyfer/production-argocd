apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app3
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hellseyfer/argocd-example-apps
    targetRevision: HEAD
    path: helm-guestbook
    helm:
      values: |
        image:
          tag: 0.2
        ingress:
          host: myhothost.ddns.net
      version: v3
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
